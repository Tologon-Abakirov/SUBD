{% extends 'index.html' %}

{% block title %}Кредит{% endblock %}

{% block content %}
<div class="list-page">
    <div class="flex-container">
        <h2>Добавить кредит</h2>
        <a href="{% url 'credit_list' %}">
            <button type="button" class="btn btn-secondary">Назад</button>
        </a>
    </div>
    <form method="POST" action="{% url 'credit_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Создать</button>
    </form>
</div>
{% endblock %}
