{% extends 'index.html' %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
  <div class="list-page">
    <div class="flex-container">
      <h2 >Изменить сотрудника</h2>
      <a href="{% url 'list' %}"><button type="button" class="btn btn-secondary">Назад</button></a>
    </div>
    <form  method="post" action="{% url 'edit' pk=employee.pk %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
  </div>
{% endblock %}
